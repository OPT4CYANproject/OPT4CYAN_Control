<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPT4CYAN Doñana Natural Park</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000000; /* Cambia el color de fondo a negro */
    color: white; /* Cambia el color del texto a blanco */
  }
  .tab-container {
    width: 100%;
  }
  .tab {
    display: none;
  }
  .tab-labels {
    display: flex;
    justify-content: space-between;
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .tab-label {
    cursor: pointer;
    flex: 1;
    padding: 10px 20px;
    text-align: center;
    background-color: #02fa30; /* Cambia el color de fondo */
    color: black; /* Cambia el color del texto */
    border: 1px solid black; /* Agrega el borde negro */
  }
  .tab-label_2 {
    flex: 1;
    padding: 10px 20px;
    text-align: center;
    background-color: #b8b8b8; /* Cambia el color de fondo */
    color: black; /* Cambia el color del texto */
    border: 1px solid black; /* Agrega el borde negro */
  }
  .active-tab {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }
  /* Estilos para la sección de 2x2 */
  .grid-container-2x2 {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 columnas */
    gap: 20px;
    }
    /* Estilos para la sección de 2x1 */
  .grid-container-2x1 {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 columnas */
    gap: 20px;
   }
  .grid-container-1x1 {
    display: grid;
    grid-template-columns: repeat(1, 1fr); /* 2 columnas */
    gap: 20px;
   }
  .grid-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    display: flex; /* Aplica flexbox para centrar contenido */
    justify-content: center; /* Centra horizontalmente */
    align-items: center; /* Centra verticalmente */
  }
  .grid-item img {
    max-width: 100%; /* Ajusta el tamaño máximo de las imágenes */
    height: auto; /* Mantén la proporción de aspecto */
  }
</style>

<script>
  function changeTab(tabIndex) {
    const tabs = document.querySelectorAll('.tab');
    const tabLabels = document.querySelectorAll('.tab-label');
    
    tabs.forEach(tab => tab.style.display = 'none');
    tabLabels.forEach(label => label.classList.remove('active-tab'));
    
    tabs[tabIndex].style.display = 'block';
    tabLabels[tabIndex].classList.add('active-tab');
  }

  // Mostrar la primera pestaña por defecto al cargar la página
  changeTab(0);
</script>

</body>
