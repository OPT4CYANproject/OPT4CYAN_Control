  .tab-container {

    display: none;
  }
  .tab-labels {
    display: flex;
    justify-content: space-between;
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .active-tab {

    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
  }

  .grid-container-2x2 {

    grid-template-columns: repeat(2, 1fr); /* 2 columnas */

    }

   }

   }
  .grid-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    display: flex; /* Aplica flexbox para centrar contenido */
    justify-content: center; /* Centra horizontalmente */
    align-items: center; /* Centra verticalmente */
  }

 .grid-item:hover {
    transform: scale(1.2); /* Puedes ajustar el valor para cambiar el nivel de ampliación */
  }
  .grid-item img {
    max-width: 100%; /* Ajusta el tamaño máximo de las imágenes */
    height: auto; /* Mantén la proporción de aspecto */
  }
</style>

<script>
  function changeTab(tabIndex) {
    const tabs = document.querySelectorAll('.tab');
    const tabLabels = document.querySelectorAll('.tab-label');
    
    tabs.forEach(tab => tab.style.display = 'none');
    tabLabels.forEach(label => label.classList.remove('active-tab'));
    
    tabs[tabIndex].style.display = 'block';
    tabLabels[tabIndex].classList.add('active-tab');
  }

  // Mostrar la primera pestaña por defecto al cargar la página
  changeTab(0);
</script>
