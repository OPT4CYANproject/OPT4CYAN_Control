<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OPT4CYAN Doñana Natural Park</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .tab-container {
    width: 100%;
  }
  .tab {
    display: none;
  }
  .tab-labels {
    display: flex;
    justify-content: space-between;
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .tab-label {
    cursor: pointer;
    flex: 1;
    padding: 10px 20px;
    text-align: center;
  }
  .active-tab {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }
  .grid-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="tab-container">
  <div class="tab-labels">
    <div class="tab-label" onclick="changeTab(0)">Home</div>
    <div class="tab-label" onclick="changeTab(1)">Santa Olalla</div>
    <div class="tab-label" onclick="changeTab(2)">Fuente Duque</div>
    <div class="tab-label" onclick="changeTab(3)">Lucio del Rey</div>
    <div class="tab-label" onclick="changeTab(4)">Hondon del Burro</div>
    <div class="tab-label" onclick="changeTab(5)">Trios vs Laboratory</div>
  </div>
  <div class="tab-content">
    <div class="tab" id="tab0">
      <div class="grid-container">
        <div class="grid-item"><img src="Home.jpg" alt="Home"></div>
      </div>
    </div>
    <div class="tab" id="tab1">
      <div class="grid-container">
        <div class="grid-item"><img src="https://github.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Santa_Olalla/Rrs_year.jpg" alt="Santa Olalla year Rrs"></div>
        <div class="grid-item"><img src="https://github.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Santa_Olalla/Rrs_month.jpg" alt="Santa Olalla month Rrs"></div>
        <div class="grid-item"><img src="https://github.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Santa_Olalla/Rrs_day.jpg" alt="Santa Olalla day Rrs"></div>
        <div class="grid-item"><img src="https://github.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Santa_Olalla/Index_year.jpg" alt="Santa Olalla year index"></div>
        <div class="grid-item"><img src="https://github.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Santa_Olalla/Index_month.jpg" alt="Santa Olalla month index"></div>
        <div class="grid-item"><img src="https://github.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Santa_Olalla/Index_day.jpg" alt="Santa Olalla day index"></div>
        <div class="grid-item"><img src="https://github.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Santa_Olalla/Sentinel_2.jpg" alt="Sentinel 2"></div>
      </div>
    </div>
    <div class="tab" id="tab2">
      <div class="grid-container">
        <div class="grid-item"><img src="imagen1_primavera.jpg" alt="Fuente Duque año Rrs"></div>
        <div class="grid-item"><img src="imagen2_primavera.jpg" alt="Fuente Duque mes Rrs"></div>
        <div class="grid-item"><img src="imagen3_primavera.jpg" alt="Fuente Duque dia Rrs"></div>
        <div class="grid-item"><img src="imagen1_primavera.jpg" alt="Fuente Duque año index"></div>
        <div class="grid-item"><img src="imagen2_primavera.jpg" alt="Fuente Duque mes index"></div>
        <div class="grid-item"><img src="imagen3_primavera.jpg" alt="Fuente Duque dia index"></div>
        <div class="grid-item"><img src="imagen4_primavera.jpg" alt="Sentinel 2"></div>
      </div>
    </div>
    <div class="tab" id="tab3">
      <div class="grid-container">
        <div class="grid-item"><img src="imagen1_primavera.jpg" alt="Lucio del Rey año Rrs"></div>
        <div class="grid-item"><img src="imagen2_primavera.jpg" alt="Lucio del Rey mes Rrs"></div>
        <div class="grid-item"><img src="imagen3_primavera.jpg" alt="Lucio del Rey dia Rrs"></div>
        <div class="grid-item"><img src="imagen1_primavera.jpg" alt="Lucio del Rey año index"></div>
        <div class="grid-item"><img src="imagen2_primavera.jpg" alt="Lucio del Rey mes index"></div>
        <div class="grid-item"><img src="imagen3_primavera.jpg" alt="Lucio del Rey dia index"></div>
        <div class="grid-item"><img src="imagen4_primavera.jpg" alt="Sentinel 2"></div>
      </div>
    </div>
    <div class="tab" id="tab4">
      <div class="grid-container">
        <div class="grid-item"><img src="imagen1_primavera.jpg" alt="Hondon del Burro año Rrs"></div>
        <div class="grid-item"><img src="imagen2_primavera.jpg" alt="Hondon del Burro mes Rrs"></div>
        <div class="grid-item"><img src="imagen3_primavera.jpg" alt="Hondon del Burro dia Rrs"></div>
        <div class="grid-item"><img src="imagen1_primavera.jpg" alt="Hondon del Burro año index"></div>
        <div class="grid-item"><img src="imagen2_primavera.jpg" alt="Hondon del Burro mes index"></div>
        <div class="grid-item"><img src="imagen3_primavera.jpg" alt="Hondon del Burro dia index"></div>
        <div class="grid-item"><img src="imagen4_primavera.jpg" alt="Sentinel 2"></div>
      </div>
    </div>
    <div class="tab" id="tab5">
      <div class="grid-container">
        <div class="grid-item"><img src="imagen1_primavera.jpg" alt="Chlorophyll"></div>
        <div class="grid-item"><img src="imagen2_primavera.jpg" alt="Cyanobacteria"></div>
      </div>
    </div>
  </div>
</div>

<script>
  function changeTab(tabIndex) {
    const tabs = document.querySelectorAll('.tab');
    const tabLabels = document.querySelectorAll('.tab-label');
    
    tabs.forEach(tab => tab.style.display = 'none');
    tabLabels.forEach(label => label.classList.remove('active-tab'));
    
    tabs[tabIndex].style.display = 'block';
    tabLabels[tabIndex].classList.add('active-tab');
  }

  // Mostrar la primera pestaña por defecto al cargar la página
  changeTab(0);
</script>

</body>
</html>
