<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OPT4CYAN Doñana Natural Park</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .tab-container {
    width: 100%;
  }
  .tab {
    display: none;
  }
  .tab-labels {
    display: flex;
    justify-content: space-between;
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .tab-label {
    cursor: pointer;
    flex: 1;
    padding: 10px 20px;
    text-align: center;
  }
  .active-tab {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }
  .grid-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }
  .grid-item img {
    max-width: 100%; /* Ajusta el tamaño máximo de las imágenes */
    height: auto; /* Mantén la proporción de aspecto */
  }
</style>
</head>
<body>

<div class="tab-container">
  <div class="tab-labels">
    <div class="tab-label" onclick="changeTab(0)">Alert</div>
    <div class="tab-label" onclick="changeTab(1)">Santa Olalla</div>
    <div class="tab-label" onclick="changeTab(2)">Fuente Duque</div>
    <div class="tab-label" onclick="changeTab(3)">Lucio del Rey</div>
    <div class="tab-label" onclick="changeTab(4)">Hondon del Burro</div>
    <div class="tab-label" onclick="changeTab(5)">Sentinel 2</div>
    <div class="tab-label" onclick="changeTab(6)">Trios vs Laboratory</div>
  </div>
  <div class="tab-content">
    <div class="tab" id="tab0">
      <div class="grid-container">
        <div class="grid-item"><img src="Alert.jpg" alt="Alert"></div>
      </div>
    </div>
    <div class="tab" id="tab1">
      <div class="grid-container">
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Santa_Olalla/Rrs_day.jpg" alt="Santa Olalla day Rrs"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Santa_Olalla/Rrs_month.jpg" alt="Santa Olalla month Rrs"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Santa_Olalla/Rrs_year.jpg" alt="Santa Olalla year Rrs"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Santa_Olalla/Index_day.jpg" alt="Santa Olalla day index"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Santa_Olalla/Index_month.jpg" alt="Santa Olalla month index"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Santa_Olalla/Index_year.jpg" alt="Santa Olalla year index"></div>
      </div>
    </div>
    <div class="tab" id="tab2">
      <div class="grid-container">
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Fuente_Duque/Rrs_day.jpg" alt="Fuente Duque day Rrs"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Fuente_Duque/Rrs_month.jpg" alt="Fuente Duque month Rrs"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Fuente_Duque/Rrs_year.jpg" alt="Fuente Duque year Rrs"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Fuente_Duque/Index_year.jpg" alt="Fuente Duque day index"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Fuente_Duque/Index_month.jpg" alt="Fuente Duque month index"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Fuente_Duque/Index_day.jpg" alt="Fuente Duque year index"></div>
      </div>
    </div>
    <div class="tab" id="tab3">
      <div class="grid-container">
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Lucio_del_Rey/Rrs_day.jpg" alt="Lucio del Rey day Rrs"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Lucio_del_Rey/Rrs_month.jpg" alt="Lucio del Rey month Rrs"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Lucio_del_Rey/Rrs_year.jpg" alt="Lucio del Rey year Rrs"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Lucio_del_Rey/Index_year.jpg" alt="Lucio del Rey day index"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Lucio_del_Rey/Index_month.jpg" alt="Lucio del Rey month index"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Lucio_del_Rey/Index_day.jpg" alt="Lucio del Rey year index"></div>
      </div>
    </div>
    <div class="tab" id="tab4">
      <div class="grid-container">
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Hondon_del_Burro/Rrs_day.jpg" alt="Hondon del Burro day Rrs"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Hondon_del_Burro/Rrs_month.jpg" alt="Hondon del Burro month Rrs"></div>

        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Hondon_del_Burro/Index_year.jpg" alt="Hondon del Burro day index"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Hondon_del_Burro/Index_month.jpg" alt="Hondon del Burro month index"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Hondon_del_Burro/Index_day.jpg" alt="Hondon del Burro year index"></div>
      </div>
    </div>
    <div class="tab" id="tab5">
      <div class="grid-container">
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Santa_Olalla/Sentinel_2.jpg" alt="Sentinel 2"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Fuente_Duque/Sentinel_2.jpg" alt="Sentinel 2"></div>

    <div class="tab" id="tab6">
      <div class="grid-container">
        <div class="grid-item"><img src="imagen1_primavera.jpg" alt="Chlorophyll"></div>
        <div class="grid-item"><img src="imagen2_primavera.jpg" alt="Cyanobacteria"></div>
      </div>
    </div>
  </div>
</div>

<script>
  function changeTab(tabIndex) {
    const tabs = document.querySelectorAll('.tab');
    const tabLabels = document.querySelectorAll('.tab-label');
    
    tabs.forEach(tab => tab.style.display = 'none');
    tabLabels.forEach(label => label.classList.remove('active-tab'));
    
    tabs[tabIndex].style.display = 'block';
    tabLabels[tabIndex].classList.add('active-tab');
  }

  // Mostrar la primera pestaña por defecto al cargar la página
  changeTab(0);
</script>

</body>
</html>
